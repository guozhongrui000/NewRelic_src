version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.guava', name: 'guava', version: '17.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.8'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.0.4'
    compile group: 'org.ow2.asm', name: 'asm-util', version: '5.0.4'

}